<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Teacher Login - Quiz Portal</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Roboto+Slab:wght@600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to right, #434343, #000000);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .login-card {
            background: #ffffff;
            border-radius: 20px;
            padding: 50px 40px;
            box-shadow: 0 12px 35px rgba(0, 0, 0, 0.3);
            width: 400px;
            text-align: center;
            transition: transform 0.3s ease;
        }
        .login-card:hover {
            transform: scale(1.01);
        }
        .login-title {
            font-family: 'Roboto Slab', serif;
            color: #222;
            font-size: 28px;
            margin-bottom: 30px;
        }
        input {
            width: 90%;
            padding: 12px 15px;
            margin: 10px 0;
            border: 1px solid #bbb;
            border-radius: 12px;
            font-size: 16px;
        }
        button {
            background: #222;
            color: #fff;
            padding: 12px 25px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            margin-top: 20px;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        button:hover {
            background: #444;
        }
        .footer {
            margin-top: 20px;
            font-size: 14px;
            color: #555;
        }
        a {
            color: #000;
            font-weight: 600;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        .message {
            margin-top: 10px;
            font-size: 14px;
            color: red;
        }
    </style>
</head>
<body>
    <div class="login-card">
        <div class="login-title">Teacher Login</div>
        
        <!-- Display messages if any -->
        {% if messages %}
            {% for message in messages %}
                <div class="message">{{ message }}</div>
            {% endfor %}
        {% endif %}

        <!-- Login Form -->
        <form method="POST" action="{% url 'teacher_login' %}" autocomplete="off">
            {% csrf_token %}
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>

        <div class="footer">
            Not registered yet? <a href="/teacher/register/">Create an account</a>
        </div>
    </div>
</body>
</html>
